<body>
	<div class='container'>
		<div class='row rowspan'>
			<div class='col-md-12'>
				<div class="panel panel-default">
					<div class="panel-heading" >
						<h3 class="panel-title" style='margin:10px 5px 10px 1px;'><span class='lb_cancel_title'>Cancel your reservation</span></h3>
						<small><span class='lb_cancel_detail'>To cancel a reservation, please enter your reservation number and the e-mail address used for the reservation</span></small>
					</div>
					<div class='panel-body'>						
						<form id='cancel_form' class="form-horizontal" action='services/cancel.php' method='post'>
							<div class="form-group">
							<label for="reserve_number" class="col-sm-3 control-label">Reservation number : </label>
							<div class="col-sm-4">
							  <input type="text" class="form-control" id="reserve_number" name='reserve_number' maxlength='30' >
							</div>
						  </div>
						  <div class="form-group">
							<label for="email" class="col-sm-3 control-label">E-mail address : </label>
							<div class="col-sm-4">
							  <input type="email" class="form-control" id="email" name='email' maxlength='30' >
							</div>
						  </div>
						   <div class="form-group">
						   <label for="btn_cancel" class="col-sm-3 control-label">&nbsp;</label>
								<div class='col-sm-offset-3'>
									<input type="button" class="col-sm-3 btn btn-success" id="btn_confirm" name='btn_confirm' value='Confirm'>&nbsp;<a type="button" class="col-sm-3 btn btn-danger" href='quick_reservation.html' >Cancel</a>
								</div>
						  </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
<!--show modal-->
<!-- Modal -->
<div class="modal fade bs-example-modal-md" id="modaldialog" tabindex="-1" role="dialog" aria-labelledby="modaltitle">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content" >
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="modaltitle">Please confirm</h4>
			</div>
			<div class="modal-body"  >
				<div id="modalcontent" >
				Are you sure you want to cancel your reservation ? 
				</div>
			</div>
		<div class='modal-footer'>
				<button type="button" data-dismiss="modal" class="btn btn-default">Close</button><button type="button" id='btn_confirm' class="btn btn-warning">Confirm cancellation</button>
		</div>
    </div>
  </div>
</div>

<script src='plugin/jquery/jquery.min.js' ></script>

<script>
$(document).ready(function(){

	pages.init('cancellation');

	$('#btn_cancel').click(function(){
		$('#modaldialog').modal();
	});
	
	$('#btn_confirm').click(function(){


		$('form#cancel_form').submit();


		//window.location='cancellation.html';

	});

});
</script>
