<script type="text/javascript">

	$(document).ready(function(){

		pages.init("summary");

		utility.load_prefix('prefix_mobile');
		
	   $('#summary_form').on('submit',function(e){

	   		//keep data to redirect complete

			alert(pages.message.reserve_complete);

	   });
	   
	   
	   $('#check_confirm').on('change',function(){
	   
			var check = !$(this).is(':checked');
			$('#btn_confirm').prop('disabled',check);
			
	   });
	   
	   reserve.get_summary(show_condition);
	   
   });
   
   function show_condition(){
   
		var pack_id = reserve.rooms[0].package;
		var endpoint = "services/rooms.php";
		var method ="get";
		var data ={"service":"package","id":pack_id,"lang":pages.lang()};
		utility.service(endpoint,method,data,function(resp){
		
			console.log(resp);
			
			//level 1
			condition.food_service(resp.data.food_service,function(resp){

				$('.lb_condition_lv1').html(resp.title);
				$('.lb_condition_lv1_desc').html(resp.desc);
			});
			
			//level 2
			condition.pay_now(resp.data.payment_online,function(resp){
			
				$('.lb_condition_lv2').html(resp.title);
				$('.lb_condition_lv2_desc').html(resp.desc);
			});
	
			//level 3
			condition.cancel_room(resp.data.cancel_room,reserve.info.expire_date,function(resp){
			
				$('.lb_condition_lv3').html(resp.title);
				$('.lb_condition_lv3_desc_1').html(resp.desc);
			});
		
		});
		
   }
  
   function popup_condition(){
   
		var pack_id = reserve.rooms[0].package;
		var endpoint = "services/rooms.php";
		var method ="get";
		var data ={"service":"package","id":pack_id,"lang":pages.lang()};
		utility.service(endpoint,method,data,function(resp){
			
			utility.modal_default(pages.message.condition_package_btn,resp.data.conditions);
			
		});
		
   }
   
  </script>
