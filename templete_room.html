<div class='row'>
	<div class="panel panel-default">
	  <div class="panel-heading" style='background-color:black;'>
		<h3 class="panel-title" style='color:white;margin:10px 5px 10px 1px;'>{room_name}</h3>
	  </div>
	  <div class="panel-body" style='margin:0px;padding:0px;'>
	  <!--room gallery-->
		{gallery_list}
			<form class="form-inline" style='margin:10px;'>
				<!-- list bed -->
				<div class="form-group">
					<div class="input-group input-group-sm">
					<span class="input-group-addon" ><span class='glyphicon glyphicon-bed'></span></span>
						<div class='input-group-btn'>
							{bed_list}
						</div>
					</div>
				</div>
				<!-- show room detail -->
				<div class="form-group pull-right">
					<a href="javascript:void(0);" {link_pop_detail}  ><span class='control-label' for='datatype'>{message.detail}</span></a>
				</div>
				<!-- list room type -->
				<div class="list-group rowspan">
					{package_list}
				</div>
			</form>
		</div>
	</div>
</div>
