<body>
<div class='container'>
	<div class='row rowspan'>
		<div class='col-md-12'>
		<div class='well'>
			<h3>Cancel Payment. </h3>
				<h5>A Reservation has been canceled, Thank you for your interest.</h5>
				<h5>automatic redirect to back page in <span id='timer'>15</span> sec </h5>
				<a class='btn btn-warning' id='backpage' onclick='redirect()' href='javascript:void(0);' >Back</a>
			</div>
		</div>
	</div>
</div>
<script src='../plugin/jquery/jquery.min.js'></script>
<script src='../plugin/bootstraps/js/bootstrap.js' ></script>
<script src='../js/utility.js' ></script>

<script>
$(document).ready(function(){

	var timeout = 15 ;
	setInterval(function(){ 

		if(timeout==0)
			redirect();
		else{
			timeout-=1;
			$('#timer').html(timeout); 
			console.log('timeout = '+timeout);
		}
	},1000);
	
	


});
	function redirect(){
		window.location ='../confirmation.html?reserve_id='+utility.querystr("Ref"); 
	}
</script>
